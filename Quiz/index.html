<!DOCTYPE html>
<html>
  <head>
    <title>Quiz ByMikiii</title>
    <link rel="stylesheet" href="app.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="iconka.png" type="icon" />
  </head>
  <body>
    <h1>Quiz</h1>

    <div class="center">
      <div id="question" class="question">Question</div>

      <div class="answer">
        <button id="answer1" class="btn" onclick="answer1()">Answer1</button>
      </div>

      <div class="answer">
        <button id="answer2" class="btn" onclick="answer2()">Answer2</button>
      </div>

      <div class="answer">
        <button id="answer3" class="btn" onclick="answer3()">Answer3</button>
      </div>

      <div class="answer">
        <button id="answer4" class="btn" onclick="answer4()">Answer4</button>
      </div>

      <div class="answer-status" id="answer-status"></div>

      <div class="score">
        <p>SKÓRE:</p>
        <p id="score-number">---</p>
      </div>

      <div class="btn-ord">
        <button class="next-quest" onclick="nextQuestion()">
          Ďalšia Otázka
        </button>
      </div>

      <!-- <div class="btn-ord">
        <button class="prev-quest" onclick="previousQuestion()">
          Previous question
        </button>
      </div> -->
    </div>
    <script src="quiz-script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>

  <body>
    <h1>Quiz</h1>

    <div class="center">
      <div id="question" class="question">Question</div>

      <div class="answer">
        <button id="answer4" class="btn">Answer1</button>
      </div>

      <div class="answer">

      <div class="status">

      <div class="btn-ord">
        <button class="prev-quest" onclick="previousQuestion()">

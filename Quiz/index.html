<!DOCTYPE html>
<html>
  <head>
    <title>Quiz ByMikiii</title>
    <link rel="stylesheet" href="./CSS/app.css" />
    <meta class="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Images/iconka.png" type="icon" />
  </head>
  <body>
    <h1>Quiz</h1>

    <div class="center">
      <div id="question" class="question">Question</div>

      <div class="answer">
        <task id="answer1" class="btn" onclick="answer(1)">Answer1</task>
      </div>

      <div class="answer">
        <task id="answer2" class="btn" onclick="answer(2)">Answer2</task>
      </div>

      <div class="answer">
        <task id="answer3" class="btn" onclick="answer(3)">Answer3</task>
      </div>

      <div class="answer">
        <task id="answer4" class="btn" onclick="answer(4)">Answer4</task>
      </div>

      <div class="answer-status" id="answer-status"></div>

      <div class="score">
        <p>SKÓRE:</p>
        <p id="score-number">---</p>
      </div>

      <div class="btn-ord">
        <task class="next-quest" onclick="nextQuestion()"> Ďalšia Otázka </task>
      </div>
    </div>
    <script src="./JS/quiz-script.js"></script>
  </body>
</html>

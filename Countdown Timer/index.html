<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer ByMikiii</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="iconka.png" type="icon" />
  </head>
  <body>
    <div class="timer" id="timer">
      <h1>Christmas</h1>
      <div class="timer_days">
        <p id="days"></p>
        <span>Days</span>
      </div>
      <div class="timer_hours">
        <p id="hours"></p>
        <span>Hours</span>
      </div>
      <div class="timer_minutes">
        <p id="minutes"></p>
        <span>Minutes</span>
      </div>
      <div class="timer_seconds">
        <p id="seconds"></p>
        <span>Seconds</span>
      </div>
    </div>
    <footer>ByMikiii</footer>
    <script src="myScript.js"></script>
  </body>
</html>
